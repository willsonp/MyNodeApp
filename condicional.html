<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probando Condicional IF en JavaScript</title>
    
    <script>
        var precio=prompt("introduce el valor que cuesta el articulo:");
        var ahorrado=prompt("introduce el valor ahorrado:");
        var edad=prompt("introduce la Edad:");
        if(precio>=ahorrado && edad>=18){
            alert("Puede comprar el Vehiculo");
        }else{
            alert("No puede comprar el Vehiculo");
        }    
    </script>

</head>

</body>
</html>
